## Functionality
key_bindings:
  - { key: K, mods: Alt|Shift, action: IncreaseFontSize}
  - { key: J, mods: Alt|Shift, action: DecreaseFontSize}
  - { key: K, mods: Alt, action: ScrollLineUp}
  - { key: J, mods: Alt, action: ScrollLineDown}
  - { key: J, mods: Alt, action: ScrollLineDown}
  - { key: C, mods: Alt, action: Copy}
  - { key: V, mods: Alt, action: Paste}

## Appearance
font:
  size: 8

window:
  opacity: 0.9

colors:
  # Default colors
  #window.opacity: 0.8
  primary:
    background: '0x1d1f21'
    foreground: '0xc5c8c6'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xde935f'
    green:   '0x8c9440'
    yellow:  '0x5f819d'
    blue:    '0xa54242'
    magenta: '0x85678f'
    cyan:    '0x5e8d87'
    white:   '0x707880'

  # Bright colors
  bright:
    black:   '0xc74545'
    red:     '0xf0c674'
    green:   '0xb5bd68'
    yellow:  '0x81a2be'
    blue:    '0xcc6666'
